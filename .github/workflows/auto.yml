name: Auto PR on File Change
on:
  push:
    branches:
      - bot-update-locations
    paths:
      - data/places.json

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if data/places.json changed vs main
        id: check_changes
        run: |
          git fetch origin main
          if git diff --quiet origin/main..HEAD -- data/places.json; then
            echo "No changes in data/places.json vs main. Exiting."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in data/places.json"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create unique PR branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          PR_BRANCH="auto-pr-places-$TIMESTAMP"
          echo "PR_BRANCH=$PR_BRANCH" >> $GITHUB_ENV
          
          # Create new branch from current state
          git checkout -b $PR_BRANCH
          git push origin $PR_BRANCH

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto update: changes in data/places.json"
          branch: ${{ env.PR_BRANCH }}
          base: main
          title: "ðŸ¤– Auto update: data/places.json changes"
          body: |
            This PR was automatically generated because `data/places.json` was modified.
            
            **Changes detected in:**
            - `data/places.json`
            
            **Source branch:** `bot-update-locations`
            **Generated at:** ${{ github.event.head_commit.timestamp }}
            
            Please review the changes before merging.
          delete-branch: true